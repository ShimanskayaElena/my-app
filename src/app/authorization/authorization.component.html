<alert></alert>
<form (ngSubmit)="onSubmit(authorizationForm)" #authorizationForm="ngForm" novalidate class="form-horizontal">
  <div class="form-group">
    <label for="login" class="col-sm-5 control-label">Login</label>
    <input type="text" id="name" required [(ngModel)]="user.name" name="name" #name="ngModel"  pattern="^[a-z0-9_-]{3,16}$">
    <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
    Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-5 control-label">Password</label>
    <input type="password" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel"  pattern="^[a-z0-9_-]{3,16}$">
    <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
    Password is required
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-5 col-sm-7">
      <button type="submit" class="btn btn-default" [disabled]="!authorizationForm.form.valid" >Submit</button>
      &nbsp;&nbsp;
      <button type="button" class="btn btn-default" (click)="authorizationForm.reset();">Reset</button>
    </div>
  </div>
</form>

<div class="col-sm-offset-5 col-sm-7">
  <button class="btn btn-default" type="button" (click)="goOut()">Cancel</button>
</div>
